apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: {{namespace}}
  name: trow
  labels:
    app: trow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{namespace}}
  name: trow
  labels:
    app: trow
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - create
  - patch
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  namespace: {{namespace}}
  name: trow
  labels:
    app: trow
rules:
- apiGroups:
  - certificates.k8s.io
  resources:
  - certificatesigningrequests
  verbs:
  - create
  - get
  - watch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: {{namespace}}
  name: trow
  labels:
    app: trow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: trow
subjects:
- kind: ServiceAccount
  name: trow
  namespace: {{namespace}}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  namespace: {{namespace}}
  name: trow
  labels:
    app: trow
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: trow
subjects:
- kind: ServiceAccount
  name: trow
  namespace: {{namespace}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trow-deploy
  namespace: {{namespace}}
spec:
  selector:
    matchLabels:
      app: trow
  template:
    metadata:
      labels:
        app: trow
    spec:
      serviceAccountName: trow
      containers:
      - name: trow-pod
        image: containersol/trow:default
        args: ["-n", "trow:31000 trow.{{namespace}}:31000", "-c", "/certs/domain.crt"]
        imagePullPolicy: Always
        ports:
        - name: trow-port
          containerPort: 8443
        volumeMounts:
        - mountPath: /certs
          name: cert-vol
        - mountPath: /data
          name: data-vol
#        livenessProbe:
#          httpGet:
#            path: /healthz
#            port: trow-port
#            scheme: HTTPS
#        readinessProbe:
#          httpGet:
#            path: /readiness
#            port: trow-port
#            scheme: HTTPS
      initContainers:
      - name: trow-init
        image: hexmukesh/trow:init
        command: ["/init.sh"]
        imagePullPolicy: Always
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
        - mountPath: /certs
          name: cert-vol
      volumes:
        - name: cert-vol
          emptyDir:
            medium: Memory
        - name: data-vol
          emptyDir: {}
      securityContext:
        runAsUser: 333333
        runAsGroup: 333333
        fsGroup: 333333
---
apiVersion: v1
kind: Service
metadata:
  name: trow
  namespace: {{namespace}}
spec:
  selector:
    app: trow
  type: NodePort
  ports:
  - protocol: TCP
    port: 443
    targetPort: 8443
    nodePort: 31000
